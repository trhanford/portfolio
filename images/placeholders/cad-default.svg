<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520" role="img" aria-labelledby="title desc">
  <title id="title">CAD viewer placeholder</title>
  <desc id="desc">Wireframe cube showing where a 3D model will appear</desc>
  <defs>
    <linearGradient id="cadGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#223746" />
      <stop offset="100%" stop-color="#1a1f2d" />
    </linearGradient>
  </defs>
  <rect width="800" height="520" fill="url(#cadGrad)" rx="32" ry="32" />
  <g fill="none" stroke="#7cd1ff" stroke-width="4" opacity="0.75" transform="translate(160 100)">
    <path d="M80 40l160-40 160 40-160 40z" />
    <path d="M80 240l160-40 160 40-160 40z" />
    <path d="M80 40v200l160 40" />
    <path d="M240 0v200l160 40" />
    <path d="M400 40v200" />
  </g>
  <text x="50%" y="130" fill="#d1f0ff" font-size="42" font-family="'Inter', Arial, sans-serif" text-anchor="middle" font-weight="700">Interactive CAD Viewer</text>
  <text x="50%" y="176" fill="#d1f0ff" opacity="0.7" font-size="24" font-family="'Inter', Arial, sans-serif" text-anchor="middle">Upload .glb or .gltf files to activate</text>
</svg>
