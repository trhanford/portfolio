<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tristan Hanford — Home</title>
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Reactive background (controlled via CSS variables from JS) -->
  <div class="bg"></div>

  <main class="wrap">
    <section class="hero">
      <div class="hero__left">
        <h1 class="hi">Hey There! I’m Tristan</h1>

        <p class="subline">
          I am a
          <span class="typewrap">
            <span id="type-target" aria-live="polite"></span>
            <span class="caret" aria-hidden="true"></span>
          </span>
        </p>
      </div>

      <div class="hero__right">
        <!-- Replace the src with your real image path -->
        <img class="portrait" src="images/profile.jpg" alt="Portrait of Tristan Hanford" />
      </div>
    </section>
  </main>
</body>
</html>
