<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home — Tristan Hanford</title>
  
  <!-- Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" />

  <!-- Styles & Scripts will be provided later -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- ===================== NAVBAR ===================== -->
  <nav class="navbar" aria-label="Primary">
    <div class="nav-inner">
      <!-- Left: current page title instead of name/brand -->
      <div id="navTitle" class="nav-title" aria-current="page">Home</div>

      <!-- Center: primary links -->
      <ul class="nav-links" role="list">
        <li><a href="#/home" data-route aria-current="page">Home</a></li>
        <li><a href="#/about" data-route>About Me</a></li>
        <li><a href="#/portfolio" data-route>Portfolio</a></li>
        <li><a href="#/resume" data-route>Digital Résumé</a></li>
      </ul>

      <!-- Right: menu button (mobile) -->
      <button id="menuBtn" class="menu-btn" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">☰</button>
    </div>

    <!-- Mobile drawer -->
    <div id="drawer" class="drawer" aria-hidden="true">
      <ul role="list">
        <li><a href="#/home" data-route>Home</a></li>
        <li><a href="#/about" data-route>About Me</a></li>
        <li><a href="#/portfolio" data-route>Portfolio</a></li>
        <li><a href="#/resume" data-route>Digital Résumé</a></li>
      </ul>
    </div>
  </nav>

  <!-- ===================== MAIN / HERO ===================== -->
  <main id="main" class="main" tabindex="-1">
    <!-- Magnetic field background canvas (mouse‑responsive) -->
    <div class="hero-bg" aria-hidden="true">
      <canvas id="magneticField" class="magnetic-field"></canvas>
    </div>

    <section class="hero" aria-label="Landing">
      <div class="hero-inner">
        <!-- Two-column hero: left text, right photo -->
        <div class="hero-col hero-col--text">
          <div class="eyebrow">Mechanical Engineer • Systems Integrator • Builder</div>
          <h1 class="hero-title">Hey there, I’m Tristan</h1>
          <p class="typed-wrap">
            <span class="prefix">I’m a&nbsp;</span>
            <span id="typed" class="typed" aria-live="polite" aria-label="Typewriter text area"></span>
          </p>
        </div>

        <div class="hero-col hero-col--photo">
          <!-- Replace src with actual photo path -->
          <figure class="portrait">
            <img id="profilePhoto" src="assets/tristan_profile.jpg" alt="Portrait of Tristan Hanford" />
          </figure>
        </div>
      </div>

      <!-- Centered CTA below both columns -->
      <div class="hero-cta">
        <!-- On hover: radiating squares. On click: expands horizontally into nav options -->
        <button id="ctaLearn" class="cta-learn" aria-expanded="false" aria-controls="learnMenu">
          Learn about me
        </button>

        <!-- Expanding menu (hidden by default, revealed/animated by JS) -->
        <div id="learnMenu" class="learn-menu" hidden>
          <a href="#/about" data-route class="learn-link">About Me</a>
          <a href="#/portfolio" data-route class="learn-link">Portfolio</a>
          <a href="#/resume" data-route class="learn-link">Digital Résumé</a>
        </div>
      </div>
    </section>
  </main>

  <!-- ===================== FOOTER ===================== -->
  <footer class="footer">
    <div class="footer-inner">
      <small>© <span id="year"></span> Tristan Hanford. All rights reserved.</small>
      <small class="made">Built with care.</small>
    </div>
  </footer>

  <!-- ===================== ACCESSIBILITY HELPERS / NO SCRIPT ===================== -->
  <noscript>
    <div class="noscript">This site uses a small amount of JavaScript for animations and navigation. It will still display, but interactive features are disabled without JavaScript.</div>
  </noscript>

  <!-- Notes for future CSS/JS implementation:
    - Navbar: sticky top, .nav-title reflects current route text via JS for all pages.
    - Hero layout: 2-col grid; responsive stack on narrow screens.
    - #magneticField: canvas sized to hero; JS drives particle physics with mouse attraction to centerline and edge repulsion.
    - #ctaLearn: hover emits square particles; click toggles aria-expanded and animates #learnMenu expansion into three pill buttons.
    - #typed: type/erase loop for ["Mechanical Engineer", "Car enthusiast", "Pet lover"].
  -->
</body>
</html>
